name: Close fixed issues on release.
on:
  release:
    types: [published]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Close issues marked as fixed upon a release.
        uses: nichwall/fixed-pending-release@8cc009c91b1939a02e87312667f043629488a948
        with:
          label: awaiting-release
          message: ":tada: This issue has now been fixed and is now available in the latest release! Fixed in [${releaseTag}](${releaseUrl}) :tada:"
